<!DOCTYPE html>
<html lang="en">
  <head>
    <title>File Metadata Microservice</title>
    <meta name="description" content="A cool thing made with Glitch">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <header>
      <h1>
        File Metadata Microservice
      </h1>
      <h2>
        A Free Code Camp Backend Development Project
      </h2>
    </header>

    <main>
      
      <p>
        User Stories:
      </p>
      
      <ul>
        <li>I can submit a FormData object that includes a file upload</li>
        <li>When I submit something, I will receive the file size in bytes within the JSON response</li>
      </ul>
            
      <form action="/upload" method="POST" enctype="multipart/form-data"> 
        <input id="file" type="file" name="file">
        <button type="submit" id="submit-file">Submit File</button>
      </form>
      
      
    </main>

    <footer>
      Made with <a href="https://glitch.com">Glitch</a>!
    </footer>
    
    
    
    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>

  </body>
</html>
